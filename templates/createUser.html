{%load static%}
<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8 general">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
 
    <link href={% static "css/createUser.css" %} rel="stylesheet" >
    <link href={% static "css/navbar.css" %} rel="stylesheet" >
    <link rel="shortcut icon" href="../static/images/favicon.ico">

    <title>create user</title>
      
  </head>

  <body>
    {%include 'messages.html'%}
    {%include 'navbar.html'%}
    <h1 class="sousTitre">Ajouter un Utilisateur</h1>
    <div class="createUser">
      <form action="CreateUser" name="CreateUser" method="post" style="display:grid ;">
        {% csrf_token%}
        <label for="indicateur">Donner l'immatricule de l'utilisateur :</label>
        <input class="disabledNumber" type="number" name="immatricule" id="immatricule" value="{{user.Immatricule}}">
        <label for="indicateur">Donner le nom de l'utilisateur :</label>
        <input class="disabledNumber" type="text" name="FirstName" id="FirstName" value="{{user.FirstName}}">
        <label for="indicateur">Donner le prénom de l'utilisateur :</label>
        <input class="disabledNumber" type="text" name="LastName" id="LastName" value="{{user.LastName}}">
        <label for="indicateur">Donner le mot de passe de l'utilisateur :</label>
        <input class="disabledNumber" type="text" name="pwd" id="pwd" value="{{user.pwd}}">
        <button class="btn" type="submit">Créer</button>
    </form>
    </div>
    
  </body>
</html>
